<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>denglu</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="all">
        <div class="dengLu">
            <div class="top">
                <div class="logo"></div>
                <h3  class="font_dengLu">登陆</h3>
                <div class="input_div">
                    <div class="inputLeft">
                        账号
                    </div>
                    <input type="text" class="input" placeholder="请输入账号">
                    <div class="inputRight"></div>
                </div>
            </div>
            <div class="center">
                <div class="password_inputDiv">
                    <div class="centerLeft">密码</div>
                    <input type="password" placeholder="请输入密码" class="password_input">
                    <div class="center_right"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom_tiShi">账号或密码输入错误，请重新输入！</div>
                <div class="bottom_font_dengLu_div">
                    <div class="bottom_font_dengLu" id="a">点击登录</div>
                </div>   
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
